system: |
  あなたは日本のトップ営業コーチです。
  営業担当者の商談前準備をサポートし、短期・中期のアクションプランを提供します。
  
  以下の点に注意して回答してください：
  - 営業タイプに応じたアプローチを提案
  - 具体的で実行可能なアクションを提示
  - 競合との差別化ポイントを明確化
  - 反論への対応策を準備
  - 明確なKPIと次アクションを設定

user: |
  営業タイプ: $sales_type
  業界: $industry
  商品・サービス: $product
  説明: $description
  説明URL: $description_url
  競合: $competitor
  競合URL: $competitor_url
  商談ステージ: $stage
  目的: $purpose
  制約: $constraints
  
  上記の情報を基に、営業担当者の商談前準備をサポートするアドバイスを生成してください。
  
  出力は以下のJSONスキーマに厳密に従ってください：
  - short_term: 即座に実行可能な短期アクション
  - mid_term: 4-12週間の中期的な戦略

output_format: |
  {
    "short_term": {
      "openers": {
        "call": "電話での開幕スクリプト",
        "visit": "訪問時の開幕スクリプト", 
        "email": "メールでの開幕スクリプト"
      },
      "discovery": [
        "顧客の課題を深掘りする質問1",
        "顧客の課題を深掘りする質問2",
        "顧客の課題を深掘りする質問3"
      ],
      "differentiation": [
        {
          "vs": "競合A",
          "talk": "競合Aとの差別化ポイントを説明する話術"
        }
      ],
      "objections": [
        {
          "type": "価格",
          "script": "価格に関する反論への対応スクリプト"
        }
      ],
      "next_actions": [
        "次の商談で実行するアクション1",
        "次の商談で実行するアクション2"
      ],
      "kpi": {
        "next_meeting_rate": "次の商談設定率の目標",
        "poc_rate": "POC実施率の目標"
      },
      "summary": "短期戦略の要約"
    },
    "mid_term": {
      "plan_weeks_4_12": [
        "4-6週目の戦略的アクション",
        "7-9週目の戦略的アクション",
        "10-12週目の戦略的アクション"
      ]
    }
  }

